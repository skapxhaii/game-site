<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="canonical" href="https://duckmath.org/links/" />
    <script src="/assets/js/add.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckMath Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        position: relative;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
      }

      .card {
        background: white;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: min(90vw, 400px);
        max-width: 500px;
        min-width: 280px;
        padding: clamp(1.5rem, 4vw, 2.5rem);
        border-radius: clamp(1rem, 2vw, 1.5rem);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        text-align: center;
        box-sizing: border-box;
        z-index: 9999;
        pointer-events: auto;
      }

      .profile-pic {
        width: clamp(70px, 15vw, 100px);
        height: clamp(70px, 15vw, 100px);
        border-radius: 50%;
        margin-bottom: clamp(0.8rem, 2vw, 1.2rem);
        object-fit: cover;
        border: 3px solid #ddd;
      }

      h2 {
        margin: 0 0 clamp(1rem, 3vw, 1.5rem) 0;
        font-size: clamp(1.2rem, 4vw, 1.8rem);
        color: #222;
      }

      .link-button {
        display: block;
        text-decoration: none;
        background: #f1f1f1;
        color: #222;
        padding: clamp(0.6rem, 2vw, 1rem);
        margin: clamp(0.4rem, 1vw, 0.6rem) 0;
        border-radius: clamp(0.5rem, 1.5vw, 0.75rem);
        font-weight: bold;
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        transition: background 0.2s;
      }

      .link-button:hover {
        background: #e0e0e0;
      }

      .discord-section {
        margin-top: clamp(1rem, 3vw, 1.8rem);
        padding: clamp(0.8rem, 2.5vw, 1.2rem);
        background: #f8f9ff;
        border-radius: clamp(0.7rem, 2vw, 1rem);
      }

      .discord-title {
        font-weight: bold;
        margin-bottom: clamp(0.4rem, 1vw, 0.6rem);
        font-size: clamp(1rem, 2.8vw, 1.2rem);
      }

      .discord-description {
        font-size: clamp(0.8rem, 2.2vw, 1rem);
        color: #555;
        margin-bottom: clamp(0.6rem, 1.5vw, 1rem);
      }

      .discord-button {
        display: inline-block;
        text-decoration: none;
        background: #5865f2;
        color: white;
        padding: clamp(0.6rem, 1.8vw, 0.8rem) clamp(1rem, 3vw, 1.4rem);
        border-radius: clamp(0.5rem, 1.5vw, 0.75rem);
        font-weight: bold;
        font-size: clamp(0.9rem, 2.2vw, 1rem);
        transition: background 0.2s;
      }

      .discord-button:hover {
        background: #4752c4;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./duck.webp" alt="Profile" class="profile-pic" />
      <h2>DuckMath</h2>
      <p>Site Blocked? Try These</p>

      <a
        href="https://duck.quackprep.com/?utm_source=linktree&utm_medium=social"
        target="_blank"
        rel="noopener noreferrer"
        class="link-button"
        onclick="gtag('event', 'click', { event_category: 'outbound_link', event_label: 'duck_quackprep', value: 1 });"
      >
        Link 1
      </a>
      <a
        href="https://learn-duck.web.app/?utm_source=linktree&utm_medium=social"
        target="_blank"
        rel="noopener noreferrer"
        class="link-button"
        onclick="gtag('event', 'click', { event_category: 'outbound_link', event_label: 'learn_duck_webapp', value: 1 });"
      >
        Link 2
      </a>
      <a
        href="https://pastexams.org/?utm_source=linktree&utm_medium=social"
        target="_blank"
        rel="noopener noreferrer"
        class="link-button"
        onclick="gtag('event', 'click', { event_category: 'outbound_link', event_label: 'pastexams_org', value: 1 });"
      >
        Link 3
      </a>

      <div class="discord-section">
        <div class="discord-title">No Links Work?</div>
        <div class="discord-description">
          Join the Discord! We update it weekly with new links. Stay up to date
          by joining!
        </div>
        <a
          href="https://discord.gg/r28my88fxh"
          target="_blank"
          rel="noopener noreferrer"
          class="discord-button"
          onclick="gtag('event', 'click', { event_category: 'social', event_label: 'discord_join', value: 1 });"
        >
          <i class="fab fa-discord"></i> Join Discord
        </a>
      </div>
    </div>
  </body>
</html>
